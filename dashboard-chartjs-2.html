<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Da acesso a lib -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Header -->

  <div class="header">
    <div class="container">
      <h1>Análise comparativa de <span class="highlight">salários</span> no Brasil</h1>
    </div>
  </div>
    <!-- Gráfico de Linhas -->
    <div class="graph">
      <canvas id="ChartLine" style="width: 100%; height: 100%;"></canvas>
    </div>

    <!-- Gráfico de Barras -->
    <div class="graph">
      <canvas id="ChartBar" style="width: 100%; height: 100%;"></canvas>
    </div>

    <!-- Grafico Pizza -->
    <div class="graph">
      <canvas id="ChartPizza" style="width: 100%; height: 100%;"></canvas>
    </div>
  </div>
</body>
<script>
  var ctx = document.getElementById('ChartLine').getContext('2d');

  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021',],
      datasets: [{
        label: 'SALÁRIO MÍNIMO',
        data: [540.00, 622.00, 678.00, 724.00, 788.00, 880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00],
        backgroundColor: [
          'rgba(255, 0, 0, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(253, 141, 197, 0.2)',
          'rgba(126, 64, 23, 0.2)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 0, 0, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(253, 141, 197, 1)',
          'rgba(126, 64, 23, 1)',
          'rgba(0, 0, 0, 1)'


        ],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  var ctx = document.getElementById('ChartBar').getContext('2d');

  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Norte', 'Nordeste', 'Sudeste', 'Sul', 'Centro-Oeste'],
      datasets: [{
        label: 'MÉDIA DE SALÁRIO POR REGIÃO',
        data: [1711.00, 1539.00, 2585.00, 2499.00, 2498.00],
        backgroundColor: [
          'rgba(255, 0, 0, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(253, 141, 197, 0.2)',
          'rgba(126, 64, 23, 0.2)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 0, 0, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(253, 141, 197, 1)',
          'rgba(126, 64, 23, 1)',
          'rgba(0, 0, 0, 1)'


        ],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  var ctx = document.getElementById('ChartPizza').getContext('2d');

  var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Brasil(total)', 'Norte', 'Nordeste', 'Sudeste', 'Sul', 'Centro-Oeste'],
      datasets: [{
        label: 'DESEMPREGO POR REGIÃO',
        data: [11, 10.6, 13.6, 11.4, 6.8, 9.3],
        backgroundColor: [
          'rgba(255, 0, 0, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(253, 141, 197, 0.2)',
          'rgba(126, 64, 23, 0.2)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 0, 0, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(253, 141, 197, 1)',
          'rgba(126, 64, 23, 1)',
          'rgba(0, 0, 0, 1)'


        ],
        borderWidth: 2
      }]
    },
    options: {
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</html>
